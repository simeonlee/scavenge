<!doctype html>

<html lang="en">
	<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <!-- set the character set -->
    <meta charset="utf-8">

	  <title>Scavenge</title>
	  <meta name="description" content="Forage Smarter">

		<!-- Google CDN jquery for testing -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

		<!-- Socket.io CDN -->
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

		<script src="javascripts/scavenge.js"></script>
		<script src="javascripts/google.js"></script>
		<script src="javascripts/twitter.js"></script>
		<script src="javascripts/map-styles/map-style-light.js"></script>
		<script src="javascripts/map-styles/map-style-dark.js"></script>

		<link rel="stylesheet" type="text/css" href="stylesheets/scavenge.css">

	</head>
	<body>
		<div id="container">
			<div id="nav">
				<div id="nav-logo" class="logo">
					<a href="/" title="home">
						<img src='./images/scavengelogo@2x.png' alt='scavenge' id='nav-logo-img'>
					</a>
				</div>
				<div id="search">
					<input class="nav-search nav-search-bar" id="query-search-bar" type="text" placeholder="Add Search Term">
					<input class="nav-search nav-button" id="query-add-button" type="button" value=" ">
					<input class="nav-search nav-search-bar" id="google-search-bar" type="text" placeholder="Location">
					<input class="nav-search nav-button" id="nav-search-button" type="button" value=" ">
				</div>
				<!-- <input id="pac-input" class="controls" type="text" placeholder="Scavenge"> -->
			</div>
			<div id="list-map-container">
				<input id="remove-all" type="button" value="Clear Search Terms">
				<div id="list">
					<ul id="list-ul"></ul>
				</div>
				<div id="map"></div>
			</div>
		</div>	
	</body>
</html>
